<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./src/css/output.css" rel="stylesheet" />
  </head>

  <body style="background-image: url(/assets/images/bg1.png)">
    <!-- Navbar - Start -->

    <nav class="border-gray-200">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a
          href="index.html"
          class="flex items-center space-x-3 rtl:space-x-reverse"
        >
          <span class="self-center text-2xl font-semibold whitespace-nowrap"
            >Megumin</span
          >
        </a>
        <div class="block w-auto" id="navbar-default">
          <ul
            class="font-medium flex flex-row p-0 rounded-lg md:space-x-8 rtl:space-x-reverse mt-0"
          >
            <li>
              <a
                href="index.html"
                class="block py-2 px-3 rounded text-red-700 md:p-0"
                aria-current="page"
                >Random</a
              >
            </li>
            <li>
              <a
                href="./pages/gallery.html"
                class="block py-2 px-3 text-gray-900 rounded hover:text-red-700 md:p-0"
                >Gallery</a
              >
            </li>
            <li>
              <a
                href="./pages/about.html"
                class="block py-2 px-3 text-gray-900 rounded hover:text-red-700 md:p-0"
                >About</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Navbar - End -->
    <main class="flex flex-col md:mt-10 md:flex-row">
      <div class="md:h-99 mx-20 md:flex md:items-center overflow-hidden">
        <div
          class="bg-white border-red-800 border-4 rounded-lg overflow-hidden"
        >
          <a
            id="random-images"
            href="https://i.waifu.pics/kKhVZI7.jpg"
            target="_blank"
          >
            <img
              class="w-98 md:h-98 h-96"
              src="https://i.waifu.pics/kKhVZI7.jpg"
              alt="megumin_image"
            />
          </a>
        </div>
      </div>
      <div class="md:h-99 mb-10 md:mb-0 px-20 flex md:items-center">
        <div class="mt-5 md:mt-0">
          <h3 class="text-2xl font-bold mb-2">Random Images</h3>
          <p>
            Get Your random images by clicking “Random Button” and download
            images by click “Download Button”
          </p>
          <div class="button-area mt-8">
            <button
              type="button"
              class="text-white bg-red-700 hover:bg-red-800 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2"
            >
              Random
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="./src/js/random.js"></script>
  </body>
</html>
